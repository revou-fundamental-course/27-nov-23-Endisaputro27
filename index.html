<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator online</title>
    <link rel="stylesheet" type="text/CSS" href="style/style.css">
</head>
<body>
    <section class="container">

<!-- -----------------------------------Heder Start-----------------------------=------ -->
        <heder class="row">
            <div class="hidersatu">
                <h1>Welcome To Katik</h1>
            </div>
        </heder>
<!-- -----------------------------------Heder Finish----------------------------------- -->


<!-- -----------------------------------text start------------------------------------- -->
        <div class="row">
            <div  class="textsatu">
                <h4>Hai sobat, Selamat datang di katik :]</h4>
            </div>
        </div>
        <div class="row">
            <div  class="textdua">
                <h4>Sebuah web apps sederhana yang berfungsi untuk menghitung nilai luas dan keliling bangun datar</h4>
            </div>
        </div>
<!-- -----------------------------------text finish------------------------------------- -->


<!-- -----------------------------------button start------------------------------------ -->
        <nav class="row">
                <div class="navigationsatu">
                    <h5>
                        Segitiga
                    </h5>
                </div>
                <div class="navigationdua">
                    <h5>
                        Persegi
                    </h5>
                </div>
                <div class="navigationtiga">
                    <h5>
                        Jajargenjang
                    </h5>
                </div>
                <div class="navigationempat">
                    <h5>
                        Lingkaran
                    </h5>
                </div>
        </nav>
<!-- -----------------------------------button finish----------------------------------- -->


<!-- -----------------------------------conten start------------------------------------ -->
        <section class="row">

            <div class="sidebar">
                <img src="property/segitiga.jpg" alt="segitiga" class="imagesatu">
                <div class="buttonrumusluas">Luas [ L = 1/2 X A X T ]</div>
                <div class="buttonrumuskeliling">Keliling [ K = A + B + C ]</div>
            </div>

            <div class="content">
                <form id="calculatorForm" class="calculatorForm">
                    <div class="formsatu">
                        <label for="num1"></label>
                        <input type="number" id="num1" name="num1" required>
                    </div>
                    <div class="formdua">
                        <label for="num2"></label>
                        <input type="number" id="num2" name="num2" required>
                    </div>
                    <div class="formtiga">
                        <label for="num3"></label>
                        <input type="number" id="num3" name="num3" required>
                    </div>
                    <div class="formempat">
                        <label for="num4"></label>
                        <input type="number" id="num4" name="num4" required>
                    </div>

                    <div class="jumlah">
                        <button type="button" onclick="jumlah()">Jumlahkan</button>
                    </div>
                    <div class="kali">
                        <button type="button" onclick="kali()">Kalikan</button>
                    </div>

                    <p> <span id="result"></span> </p>
                </form>
            </div>
            
        </section>
<!-- -----------------------------------conten finish----------------------------------- -->


<!-- ----------------------------------------foter start-------------------------------- -->
        <footer class="row">
            <div class="footer">
                 <div>
                     <h5>uji_coba@gmail.com</h5>
                </div>
            </div>
        </footer>
<!-- ----------------------------------------foter start-------------------------------- -->  

    </section>

    <script src="script/script"></script>

</body> 
  
</html>
